<li class="dropdown">
    <a ng-show="user.isGuest()" href="#" ng-click="signin()">Sign In <span class="fa fa-sign-in"></span></a>

    <a ng-hide="user.isGuest()" href="#" class="dropdown-toggle" data-toggle="dropdown">
        <span class="fa fa-user"></span>
        <span class="left-buffer-10">{{user.name}}</span>
        <span class="caret"></span>
    </a>
    <ul ng-hide="user.isGuest()" class="dropdown-menu">
        <li><a href="#" ng-click="profile()"><span class="fa fa-wrench"></span> Profile</a></li>
        <li><a href="#" ng-click="signout()"><span class="fa fa-sign-out"></span> Sign Out</a></li>
    </ul>
</li>
